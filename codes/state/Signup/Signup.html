<ion-view id="signup">
  <ion-header-bar class="bar bar-stable"
    align-title="center"
  >
    <div class="buttons">
      <button class="button button-icon" 
        ng-click="go('back')"
      >
        <img class="bar__button-icon__img"src="img/ic_back.png">
      </button>
    </div>
    <h1 class="title">내 정보 입력</h1>
  </ion-header-bar>

  <ion-content class="">
    <div class="card--big">
      <div class="row row-no-padding row-bottom row--big">
        <div class="col-auto button--photo"
          ng-click="TODO"
        >
          <img class="img--camera"
            src="img/signin_ic_01.png" alt="CAMERA"
          >
        </div>

        <div class="col col--underline input--nickname">
          <input type="text" placeholder="닉네임"
            ng-model="vm.Model.user.nickname"
            ng-change="vm.unsetChecked('nickname')"
          >
        </div>

        <div class="col-auto col--underline">
          <div class="button--check flex"
            ng-click="vm.check('nickname')"
          >
            중복확인
          </div>
        </div>
      </div>

      <div class="row row-no-padding row-bottom row--big">
        <div class="col col--underline">
          <input type="email" placeholder="이메일 주소를 입력해주세요"
            ng-model="vm.Model.user.email"
            ng-change="vm.unsetChecked('email')"
          >
        </div>
        <div class="col-auto col--underline">
          <div class="button--check flex"
            ng-click="vm.check('email')"
          >
            중복확인
          </div>
        </div>
      </div>

      <div class="row row-no-padding row-bottom row--big">
        <div class="col col--underline">
          <input type="password" placeholder="비밀번호를 입력해주세요"
            ng-model="vm.Model.user.password"
          >
        </div>
      </div>

      <div class="row row-no-padding row-bottom row--big">
        <div class="col col--underline">
          <input type="password" placeholder="비밀번호를 다시 입력해주세요"
            ng-model="vm.Model.confirmPassword"
          >
        </div>
      </div>

    </div>

    <div class="card--big">
      <div class="row row-no-padding row-bottom row--big flex">
        <div class="col-auto">
          <p class="small">칼라고리에 가입함으로써 <span class="small__assertive">이용약관</span>과 <span class="small__assertive">개인정보보호 정책</span>을 수락합니다</p>
        </div>
      </div>

      <div class="button--big flex"
        ng-click="vm.signup()"
      >
        회원가입
      </div>
      
    </div>

  </ion-content>
</ion-view>
